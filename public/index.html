<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidal Idle</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #001122;
            color: white;
            overflow: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to right, #003366, #006699);
            padding: 10px;
            text-align: center;
            z-index: 1000;
            border-bottom: 2px solid #0099cc;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .game-container {
            display: flex;
            height: 100vh;
            padding-top: 60px;
        }

        .game-area {
            flex: 1;
            background-color: #002244;
        }

        .chat-area {
            width: 300px;
            background: linear-gradient(to bottom, #003366, #002244);
            border-left: 2px solid #0099cc;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 10px;
            background-color: #004477;
            border-bottom: 1px solid #0099cc;
            font-weight: bold;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            max-height: calc(100vh - 160px);
        }

        .chat-message {
            margin-bottom: 8px;
            padding: 5px 8px;
            background-color: rgba(0, 150, 200, 0.1);
            border-radius: 4px;
            border-left: 3px solid #0099cc;
        }

        .chat-input-area {
            padding: 10px;
            background-color: #004477;
            border-top: 1px solid #0099cc;
        }

        .chat-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #0099cc;
            border-radius: 4px;
            background-color: #002244;
            color: white;
            font-size: 14px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #00ccff;
            box-shadow: 0 0 5px rgba(0, 200, 255, 0.3);
        }

        .timestamp {
            font-size: 11px;
            color: #66ccff;
        }

        .player-name {
            font-weight: bold;
            color: #00ccff;
        }

        @media (max-width: 768px) {
            .chat-area {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŒŠ Tidal Idle (Prototype) ðŸŒŠ</h1>
    </div>

    <div class="game-container">
        <div class="game-area" id="game-area"></div>
        
        <div class="chat-area">
            <div class="chat-header">
                ðŸ’¬ Ocean Chat
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" class="chat-input" placeholder="Type a message..." maxlength="200">
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
